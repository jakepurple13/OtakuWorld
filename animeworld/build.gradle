plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'androidx.navigation.safeargs.kotlin'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id 'com.mikepenz.aboutlibraries.plugin'
}

android {
    compileSdkVersion Deps.compileVersion
    buildToolsVersion Deps.buildVersion

    defaultConfig {
        applicationId "com.programmersbox.animeworld"
        minSdkVersion Deps.minimumSdk
        targetSdkVersion Deps.targetSdk
        versionCode 1
        versionName Deps.otakuVersionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            ext.enableCrashlytics = false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        dataBinding true
        viewBinding true
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion jetpack
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation androidCore
    implementation appCompat
    implementation material
    implementation constraintlayout
    implementation preference
    implementation firebaseCrash.crash
    implementation recyclerview
    implementation swiperefresh
    testImplementation Deps.junit
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    implementation "com.airbnb.android:lottie:$lottieVersion"
    implementation 'com.github.hedzr:android-file-chooser:v1.2.0-final'

    implementation "com.ncorti:slidetoact:0.9.0"

    implementation "com.google.android.exoplayer:exoplayer:$exoplayer_version"
    implementation "com.google.android.exoplayer:exoplayer-core:$exoplayer_version"
    implementation "com.google.android.exoplayer:exoplayer-dash:$exoplayer_version"
    implementation "com.google.android.exoplayer:exoplayer-ui:$exoplayer_version"
    implementation "com.google.android.exoplayer:extension-cast:$exoplayer_version"

    implementation 'androidx.mediarouter:mediarouter:1.2.5'
    implementation 'com.github.rubensousa:previewseekbar-exoplayer:2.11.4.0'
    implementation "androidx.tonyodev.fetch2:xfetch2:3.1.6"
    implementation "androidx.tonyodev.fetch2okhttp:xfetch2okhttp:3.1.6"
    implementation "androidx.tonyodev.fetch2rx:xfetch2rx:3.1.6"

    implementation "com.github.TorrentStream:TorrentStream-Android:2.8.0"

    implementation gson

    implementation "com.mikepenz:iconics-core:5.3.1"
    implementation 'com.mikepenz:google-material-typeface:4.0.0.1-kotlin@aar'
    //Google Material Icons
    implementation 'com.mikepenz:fontawesome-typeface:5.9.0.2-kotlin@aar'

    implementation project(':UIViews')
    implementation project(':Models')
    implementation project(':favoritesdatabase')
    implementation project(':anime_sources')
    implementation project(':sharedutils')

    implementation room.room
    // For Kotlin use kapt instead of annotationProcessor
    kapt "androidx.room:room-compiler:$room_version"

    def autoBinding = "1.1-beta04"
    implementation "io.github.kaustubhpatange:autobindings:$autoBinding"
    kapt "io.github.kaustubhpatange:autobindings-compiler:$autoBinding"

    implementation "com.google.android.gms:play-services-cast-framework:21.0.1"

    implementation "com.github.KaustubhPatange:Android-Cast-Local-Sample:0.01"

    implementation glide
    kapt glideCompiler
    implementation("com.github.bumptech.glide:recyclerview-integration:$glideVersion") {
        // Excludes the support library because it's already included by Glide.
        transitive = false
    }

    implementation 'com.github.ertugrulkaragoz:SuperForwardView:0.2'

    implementation rxkotlin
    implementation rxandroid
    implementation rxbinding
    implementation rxbindingKotlin
    implementation coroutinesRX

    //Custom Libraries
    implementation jakepurple13Tools.helpfultools

    implementation koin.koin

    implementation compose.compose

    //debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.8'
}